<!DOCTYPE html>
<html lang="pl" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/logo512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Barometr Nastrojów"/>
    <link rel="apple-touch-icon" href="/logo512.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script>
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        colors: {
          "primary": "rgb(var(--color-primary) / <alpha-value>)",
          "accent": "rgb(var(--color-accent) / <alpha-value>)",
          "background": "rgb(var(--color-bg) / <alpha-value>)",
          "card": "rgb(var(--color-card) / <alpha-value>)",
          "text-primary": "rgb(var(--color-text-primary) / <alpha-value>)",
          "text-secondary": "rgb(var(--color-text-secondary) / <alpha-value>)",
          "border-color": "rgb(var(--color-border) / <alpha-value>)",

          "calm-teal": "rgb(var(--color-primary) / <alpha-value>)",
          "calm-lavender": "rgb(var(--color-accent) / <alpha-value>)",
          "calm-light-bg": "rgb(var(--color-bg) / <alpha-value>)",
          "calm-dark-bg": "rgb(var(--color-bg) / <alpha-value>)",
          "calm-card-light": "rgb(var(--color-card) / <alpha-value>)",
          "calm-card-dark": "rgb(var(--color-card) / <alpha-value>)",
          "calm-text-light": "rgb(var(--color-text-primary) / <alpha-value>)",
          "calm-text-dark": "rgb(var(--color-text-primary) / <alpha-value>)",
          "calm-text-secondary-light": "rgb(var(--color-text-secondary) / <alpha-value>)",
          "calm-text-secondary-dark": "rgb(var(--color-text-secondary) / <alpha-value>)",
        },
        fontFamily: {
          "display": ["Manrope", "sans-serif"]
        },
        borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
      },
    },
  }
</script>
    
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
      }
    </style>

    <title>Barometr Nastrojów</title>
  </head>
  <body class="font-display bg-calm-light-bg dark:bg-calm-dark-bg">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
